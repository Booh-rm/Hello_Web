<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simple Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game">
        <label for="guess" style="display: block; font-weight: bold; margin-bottom: 10px;">What number am I thinking of?
            (1-100)</label>
        <input type="number" id="guess" style="display: block; margin-bottom: 10px;">
        <button id="submit" style="display: block; font-weight: bold; margin-bottom: 10px;">Guess</button>
        <button id="reset" style="display: block; font-weight: bold; margin-bottom: 10px;">Reset</button>
        <p id="message"></p>
    </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
